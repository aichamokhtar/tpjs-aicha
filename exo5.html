<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des événements</title>
</head>
<body>
    <h1>Gestion des événements - Exemple</h1>
    <p>Cliquez sur le bouton ci-dessous pour afficher une alerte :</p>
    
    <!-- Bouton avec un événement onClick -->
    <button onclick="showAlert()">Cliquez-moi</button>

    <script>
        // Fonction qui affiche une alerte
        function showAlert() {
            alert("Bonjour ! Vous avez cliqué sur le bouton.");
        }
    </script>
</body>
</html>
