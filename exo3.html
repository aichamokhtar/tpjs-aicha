<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification de l'âge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: lightblue;
        }
        h1 {
            text-align: center;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.2em;
            text-align: center;
        }
        .majeur {
            background-color: #edd4dd;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .mineur {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Vérifiez votre âge</h1>
    <label for="age">Entrez votre âge :</label>
    <input type="number" id="age" min="0" placeholder="Votre âge">
    <button id="submit">Vérifier</button>
    <div id="result" class="result hidden"></div>

    <script>
        // Références aux éléments HTML
        const ageInput = document.getElementById('age');
        const submitButton = document.getElementById('submit');
        const resultDiv = document.getElementById('result');

        // Fonction de vérification de l'âge
        submitButton.addEventListener('click', () => {
            const age = parseInt(ageInput.value);

            // Réinitialiser l'affichage
            resultDiv.className = "result";
            resultDiv.textContent = "";

            // Vérification de l'âge
            if (isNaN(age) || age < 0) {
                resultDiv.textContent = "Veuillez entrer un âge valide.";
                resultDiv.classList.add('mineur');
            } else if (age >= 18) {
                resultDiv.textContent = "Vous êtes majeur.";
                resultDiv.classList.add('majeur');
            } else {
                resultDiv.textContent = "Vous êtes mineur.";
                resultDiv.classList.add('mineur');
            }

            // Afficher le résultat
            resultDiv.classList.remove('hidden');
        });
    </script>
</body>
</html>
