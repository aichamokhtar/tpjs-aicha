
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de bienvenue</title>
</head>
<body>
    <script>
        // Demander le prénom de l'utilisateur via prompt()
        var prenom = prompt("Quel est votre prénom ?");

        // Afficher un message de bienvenue avec alert()
        if (prenom) {
            alert("Bienvenue, " + prenom + " !");
        } else {
            alert("Bienvenue, invité !");
        }
    </script>
</body>
</html>
